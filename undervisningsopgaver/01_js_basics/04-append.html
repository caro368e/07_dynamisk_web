<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indhold 02</title>


    <style>
        .firkant {
            height: 200px;
            width: 200px;
            line-height: 100px;
            text-align: center;
            background: green;
        }

        .cirkel {
            height: 200px;
            width: 200px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background: red;
        }

    </style>


</head>

<body>

    <div class="firkant"></div>
    <div class="cirkel"></div>



    <script>
        let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;
        let foxURL = `http://mabe-kea.dk/E19/pics/fox.png`;

        document.querySelector(".firkant").innerHTML = `<img src= ${firkantURL} alt="Grøn frø" >`;
        document.querySelector(".cirkel").innerHTML = `<img src= ${cirkelURL} alt= "lyserød gris" >`;

        //plusset gør at det ikke overskriver det billede der allerede er inde i denne cirkel
        document.querySelector(".cirkel").innerHTML += `<img src= ${foxURL} alt= "grå ræv" >`;

    </script>










</body>

</html>
